<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="headings">
        <h1>Wordle+</h1>
        <p>It's the Wordle you all know and love, but on steriods.</p>
        <button class="btn" id="hint">Hint</button>
        <!--<button class="btn" id="changeType">Gametype</button>-->
      </section>
      <div class="wordle" id="wordle"></div>

      <div class="modal" data-modal="complete">
        <header>
          <h2 id="result"></h2>
        </header>
        <section>
          <ul class="game-options">
            <li class="option">Standard</li>
            <li class="option">Pokemon</li>
          </ul>
          <h2>Grid Size</h2>
          <input type="number" id="number" min="5" size="1" />
        </section>
        <footer>
          <button class="modal-button">Start</button>
        </footer>
      </div>
    </main>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
